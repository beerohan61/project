<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #construction-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #construction-image {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #construction-text {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        #construction-animation {
            margin-top: 20px;
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-radius: 50%;
            border-top: 5px solid #2196F3;
            animation: rotate 1s linear infinite;
        }
    </style>
</head>
<body>

<div id="construction-container">
    <img id="construction-image" src="running_state_photo.jpg" alt="Under Construction Image">
    <div id="construction-text">
        <p>Website Under Construction</p>
        <div id="construction-animation"></div>
    </div>
</div>

</body>
</html>
